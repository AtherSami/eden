    <script>
        $(document).ready(function () {
            $("#myForm").submit(function (event) {
                event.preventDefault(); // Prevent form submission

                var formData = $(this).serialize(); // Serialize form data

                // Validate required fields
                var requiredFields = ["title", "firstname", "surname", "address", "postcode", "gender"];
                var isValid = true;

                requiredFields.forEach(function (field) {
                    var value = $("#" + field).val().trim();
                    if (value === "") {
                        $("#" + field).addClass("is-invalid");
                        isValid = false;
                    } else {
                        $("#" + field).removeClass("is-invalid");
                    }
                });

                if (!isValid) {
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: "submit.php",
                    data: formData,
                    success: function (response) {
                        alert("Colleague added successfully!"); // Display success message in a pop-up
                        $("#response").html(response); // Display additional response message
                        $("#myForm")[0].reset(); // Reset form
                    }
                });
            });
        });
    </script>
